<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>UUID</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="d-flex vh-100">
        <div class="container align-self-center text-center">
            <h2>UUID Generator</h2>
            <button class="btn btn-primary mt-3" onclick="gen()">Generate</button>
            <div id="generado" class="mt-4"></div>
        </div>
    </div>

    <script>
        let gen = () => {
            let generados = document.getElementById('generado');
            generados.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                let uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    let r = Math.random() * 16 | 0,
                        v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
                generados.innerHTML += `
                <div class="row justify-content-center mb-2">
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <input type="text" class="form-control text-center w-100" value="${uuid}" id="uuid${i}" onclick="copy('uuid${i}')">
                    </div>
                    <div class="col-12 col-md-2 col-xl-1">
                        <button class="btn btn-secondary w-100" onclick="copy('uuid${i}')">Copy</button>
                    </div>
                </div>`;
            }
        }

        let copy = (id) => {
            let copyText = document.getElementById(id);
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }
    </script>
</body>

</html>
